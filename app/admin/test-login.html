<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #10b981; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #059669; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div class="test-section">
        <h3>Test Authentication</h3>
        <p>This page tests the admin authentication system.</p>
        
        <div>
            <input type="email" id="email" placeholder="admin@exploremykerala.com" value="admin@exploremykerala.com">
            <input type="password" id="password" placeholder="admin123" value="admin123">
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Check Authentication Status</h3>
        <button onclick="checkAuth()">Check Current Auth Status</button>
        <div id="authStatus"></div>
    </div>
    
    <div class="test-section">
        <h3>Clear Authentication</h3>
        <button onclick="clearAuth()">Clear Auth Data</button>
        <div id="clearResult"></div>
    </div>

    <script>
        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            // Simple auth check
            if (email === 'admin@exploremykerala.com' && password === 'admin123') {
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('adminEmail', email);
                result.innerHTML = '<div class="success">✅ Login successful! Auth data stored.</div>';
            } else {
                result.innerHTML = '<div class="error">❌ Login failed. Check credentials.</div>';
            }
        }
        
        function checkAuth() {
            const authStatus = document.getElementById('authStatus');
            const isAuth = localStorage.getItem('adminAuth');
            const email = localStorage.getItem('adminEmail');
            
            if (isAuth === 'true') {
                authStatus.innerHTML = `<div class="success">✅ Authenticated as: ${email}</div>`;
            } else {
                authStatus.innerHTML = '<div class="error">❌ Not authenticated</div>';
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('adminAuth');
            localStorage.removeItem('adminEmail');
            document.getElementById('clearResult').innerHTML = '<div class="success">✅ Auth data cleared</div>';
        }
        
        // Check auth status on page load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
