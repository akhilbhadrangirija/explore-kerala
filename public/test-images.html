<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images - Explore My Kerala</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-test { margin: 20px 0; }
        .image-test img { max-width: 300px; height: 200px; object-fit: cover; border-radius: 8px; }
        .status { margin-left: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Kerala Tourism Images Test</h1>
    <p>Testing if all hero carousel images are accessible:</p>
    
    <div class="image-test">
        <h3>Backwaters</h3>
        <img src="/backwaters.jpg" alt="Kerala Backwaters" onload="this.nextElementSibling.textContent='✓ Loaded'; this.nextElementSibling.className='status success'" onerror="this.nextElementSibling.textContent='✗ Failed'; this.nextElementSibling.className='status error'">
        <span class="status">Loading...</span>
    </div>
    
    <div class="image-test">
        <h3>Munnar Tea Plantations</h3>
        <img src="/munnar.jpg" alt="Munnar Tea Plantations" onload="this.nextElementSibling.textContent='✓ Loaded'; this.nextElementSibling.className='status success'" onerror="this.nextElementSibling.textContent='✗ Failed'; this.nextElementSibling.className='status error'">
        <span class="status">Loading...</span>
    </div>
    
    <div class="image-test">
        <h3>Alleppey Houseboat</h3>
        <img src="/alapuzha.jpg" alt="Alleppey Houseboat" onload="this.nextElementSibling.textContent='✓ Loaded'; this.nextElementSibling.className='status success'" onerror="this.nextElementSibling.textContent='✗ Failed'; this.nextElementSibling.className='status error'">

    <div class="image-test">
        <h3>Kovalam Beach</h3>
        <img src="/kovalam.jpg" alt="Kovalam Beach" onload="this.nextElementSibling.textContent='✓ Loaded'; this.nextElementSibling.className='status success'" onerror="this.nextElementSibling.textContent='✗ Failed'; this.nextElementSibling.className='status error'">
        <span class="status">Loading...</span>
    </div>
    
    <div class="image-test">
        <h3>Athirappilly Falls</h3>
        <img src="/athirapilly.jpg" alt="Athirappilly Falls" onload="this.nextElementSibling.textContent='✓ Loaded'; this.nextElementSibling.className='status success'" onerror="this.nextElementSibling.textContent='✗ Failed'; this.nextElementSibling.className='status error'">
        <span class="status">Loading...</span>
    </div>
    
    <script>
        console.log('Image test page loaded. Check the status indicators above.');
    </script>
</body>
</html>
